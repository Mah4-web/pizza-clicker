<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <title>🍕 The Golden Crust Clicker 🍕</title>
</head>
<body>
    
    <!-- Header -->
    <header class="header">
    <h1>🍕 The Golden Crust Clicker 🍕</h1>
    <div class="controls">
        <button id="toggle-sound" aria-label="Toggle sound on or off">🔊 Sound: On</button>

    </div>
    </header>

    <img id="pizza"
        src="delicious-pizza.png"
        alt="A delicious pizza used for clicking in the game"
        draggable="false"
    />

    <!-- +1 Click Animation Container -->
    <div id="click-animation-container"></div>

    <!-- Pizza & CPS count -->
    <div id="text-container">
    <p id="pizzaAmount">0</p>
    <p id="cps">0</p>
    </div>

    <!-- Upgrades -->

    <div id="upgrades"></div>

    <!-- Footer -->
    
    <footer class="page-footer">© 2025 Ultimate Pizza Clicker. All rights reserved.
    
    </footer>

</body>
</html>
